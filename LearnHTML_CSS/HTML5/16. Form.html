<form>

	<fieldset   size="30">
		<!-- This will provide a name for fieldset -->
		<legend>Contact Information:</legend>
		<!-- This will   create a textbox for Email -->
		Email Address Please: <input type="text"><br>
		<!-- This will create a textbox for   Phone number-->

	</fieldset>
</form>

<form>
