<!DOCTYPE html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- This will create an ordered list Starts with 50 -->
        <ol start="50">
            <!-- This will create a list of items -->
            <li>Coke</li>
            <li>Diet-Coke</li>
        </ol>
        <!-- This will create an unordered list -->
        <ul>
            <!-- This will create a   list of items -->
            <li>Fries+Coke</li>
            <li>Fries+Diet-Coke</li>
        </ul>
    </body>
