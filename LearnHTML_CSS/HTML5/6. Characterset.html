<!DOCTYPE html>
<html>
<head>
    <!-- Character encoding: supports all characters, including symbols and emojis -->
    <meta charset="UTF-8">

    <!-- Responsive design: ensures the page scales properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description for search engines (SEO) -->
    <meta name="description" content="This is a basic example page using meta tags.">

    <!-- Author of the webpage -->
    <meta name="author" content="Your Name">

    <!-- Title of the page shown in the browser tab -->
    <title>Basic Meta Tag Example</title>

    <!-- Optional: Link to favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Meta Tag Example</h1>
    <p>This page uses essential meta tags in the head section.</p>
</body>
</html>
