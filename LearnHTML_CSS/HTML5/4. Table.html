<!DOCTYPE html>
<head>
    <title>Table</title>
</head>
<body>
    <!--This  will create a tavle with border-->
    <table border="1">
        <!--This will create a row-->
        <tr>
            <!--This prints a Heading-->
            <th>Dogs</th>
            <!--This prints another Heading-->
            <th>Cats</th> 
        </tr>
        <!--This will create another row-->
        <tr>
            <!--This will create a column-->
            <td>1</td>
            <!--This will create another column-->
            <td>0</td>
        </tr>
    </table>
</body>
